<div class="h-full flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-7xl h-[85vh] p-6 flex gap-6 relative">
        <button
            class="absolute top-6 right-6 text-gray-400 hover:text-white z-10"
            (click)="closeCalendar()"
        >
            <i class="fa fa-times text-2xl"></i>
        </button>

        <!-- Calendario Principal -->
        <div class="w-full md:w-2/3 flex flex-col h-full">
            <div class="flex items-center justify-between mb-4 flex-shrink-0">
                <div class="flex items-center gap-4">
                    <button (click)="prevMonth()" class="text-gray-400 hover:text-white">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <h2 class="text-2xl font-bold w-56 text-center text-white capitalize">
                        {{ monthYear }}
                    </h2>
                    <button (click)="nextMonth()" class="text-gray-400 hover:text-white">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                    <button (click)="goToToday()" class="bg-white/10 text-white py-1 px-4 rounded-lg hover:bg-white/20 text-sm">
                        Hoy
                    </button>
                </div>
                <button (click)="openCreateEventModal()" class="accent-button py-2 px-4 rounded-lg flex items-center gap-2">
                    <i class="fa fa-plus"></i> Crear
                </button>
            </div>

            <!-- Grid -->
            <div class="flex-1 flex flex-col bg-[#111827]/50 rounded-2xl p-4 overflow-hidden border border-white/5">
                <!-- Encabezados -->
                <div class="grid grid-cols-7 mb-2">
                    <div *ngFor="let day of weekDays" class="text-center font-bold text-gray-400 text-xs uppercase tracking-wider">
                        {{ day }}
                    </div>
                </div>

                <!-- Días (Grid auto-flow) -->
                <div class="grid grid-cols-7 gap-1 flex-1 auto-rows-fr">
                    <div
                        *ngFor="let day of daysInView"
                        [class]="getDayClasses(day)"
                        (click)="!day.isEmpty && selectDate(day.date)"
                    >
                        <ng-container *ngIf="!day.isEmpty">
                            <span [class]="getDayNumberClasses(day)">
                                {{ day.day }}
                            </span>
                            
                            <!-- PUNTO DE EVENTO (Visible y Brillante) -->
                            <div *ngIf="day.hasEvents" 
                                 class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-2 h-2 rounded-full bg-[#a855f7] shadow-[0_0_8px_#a855f7] z-20">
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel Lateral (Agenda) -->
        <div class="w-1/3 bg-[#1f2937]/80 rounded-2xl p-6 flex flex-col border border-white/10">
            <h3 class="text-xl font-bold mb-4 text-white border-b border-white/10 pb-4 capitalize">
                {{ agendaDate }}
            </h3>
            
            <div class="space-y-3 overflow-y-auto flex-1 custom-scrollbar">
                <div *ngFor="let event of agendaEvents"
                    (click)="openViewEventModal(event)"
                    class="p-3 rounded-xl bg-white/5 cursor-pointer hover:bg-white/10 transition-all border-l-4 border-[#a855f7] shadow-sm flex flex-col gap-1">
                    
                    <p class="font-semibold text-white text-sm">{{ event.title }}</p>
                    <div class="flex justify-between items-center text-xs text-gray-400">
                        <span class="flex items-center gap-1"><i class="fa fa-clock"></i> {{ event.date | date : "shortTime" }}</span>
                    </div>
                </div>
                
                <div *ngIf="agendaEvents.length === 0" class="flex flex-col items-center justify-center h-full text-gray-500 opacity-60">
                    <i class="fa fa-calendar-day text-3xl mb-2"></i>
                    <p class="text-sm">Sin eventos</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Crear -->
<div *ngIf="showCreateEventModal" class="fixed inset-0 modal-backdrop flex items-center justify-center z-[2001]">
    <div class="glass-modal w-full max-w-md p-6 bg-[#1f2937] border border-white/10 rounded-2xl shadow-2xl">
        <h2 class="text-xl font-bold text-white mb-4">Nuevo Evento</h2>
        <form (ngSubmit)="createEvent()" class="space-y-4">
            <input [(ngModel)]="eventForm.title" name="title" type="text" placeholder="Título" class="w-full bg-black/20 border border-white/10 rounded-lg p-3 text-white focus:border-purple-500 outline-none" required autofocus />
            <div class="grid grid-cols-2 gap-3">
                <input [(ngModel)]="eventForm.date" name="date" type="date" class="w-full bg-black/20 border border-white/10 rounded-lg p-3 text-white outline-none" required />
                <input [(ngModel)]="eventForm.time" name="time" type="time" class="w-full bg-black/20 border border-white/10 rounded-lg p-3 text-white outline-none" />
            </div>
            <textarea [(ngModel)]="eventForm.description" name="desc" placeholder="Detalles" rows="2" class="w-full bg-black/20 border border-white/10 rounded-lg p-3 text-white outline-none"></textarea>
            <div class="flex justify-end gap-3 pt-2">
                <button type="button" (click)="closeCreateEventModal()" class="text-gray-400 hover:text-white px-3">Cancelar</button>
                <button type="submit" class="accent-button px-6 py-2 rounded-lg text-white font-semibold shadow-lg shadow-purple-500/20" [disabled]="!eventForm.title">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Ver -->
<div *ngIf="showViewEventModal && selectedEvent" class="fixed inset-0 modal-backdrop flex items-center justify-center z-[2001]">
    <div class="glass-modal w-full max-w-md p-6 relative bg-[#1f2937] border border-white/10 rounded-2xl shadow-2xl">
        <button class="absolute top-4 right-4 text-gray-400 hover:text-white" (click)="closeViewEventModal()"><i class="fa fa-times text-xl"></i></button>
        <h2 class="text-xl font-bold text-white mb-1">{{ selectedEvent.title }}</h2>
        <p class="text-purple-400 text-sm mb-4">{{ selectedEvent.date | date : "fullDate" }} · {{ selectedEvent.date | date : "shortTime" }}</p>
        <div class="bg-white/5 p-4 rounded-xl mb-4">
            <p class="text-gray-300 text-sm leading-relaxed">{{ selectedEvent.description }}</p>
        </div>
        <div class="flex justify-end"><button class="accent-button w-full py-2 rounded-lg font-semibold">Unirse a la reunión</button></div>
    </div>
</div>
