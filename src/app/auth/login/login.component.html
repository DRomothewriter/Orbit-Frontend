<div class="login-container">
  <div class="login-card glass-card">
    <div class="card-content">
      
      <div class="form-column">
        <div class="form-header">
          <h1>Orbit</h1>
          <p>Bienvenido de nuevo</p>
        </div>

        <form class="login-form">
          <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="email" placeholder="usuario@ejemplo.com">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password">
          </mat-form-field>

          <div class="form-actions">
            <a routerLink="/auth/forgot-password" class="accent-link">¿Olvidaste tu contraseña?</a>
          </div>

          <button mat-raised-button class="accent-button login-button">
            Iniciar Sesión
          </button>
        </form>

        <div class="divider">o</div>

         
        <div class="social-buttons">
          <button mat-stroked-button class="social-button">
            <i class="fab fa-google"></i> Google
          </button>
          
        </div>

        <p class="register-link">
          ¿No tienes una cuenta? <a routerLink="/auth/register" class="accent-link">Regístrate aquí</a>
        </p>
      </div>

      <div class="welcome-column">
        <img src="https://placehold.co/200x200/111827/533483?text=Orbit&font=poppins" alt="Orbit Logo" class="welcome-logo">
        <h2>Conecta y Colabora sin Límites</h2>
        <p>La plataforma todo-en-uno para comunicación de equipos, gestión de proyectos y productividad.</p>
      </div>

    </div>
  </div>
</div>
